<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/04da709f7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:21</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-headphones-alt"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                 <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="header__title">Somin</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Tuesday, February, 4, 2020
            </span>
            <li class="incoming-message messages">
                <img src="images/somin.png" alt="somin" class="m-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">
                        Somin
                    </span>
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message messages">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="fas fa-plus"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-grin-hearts"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
</body>
</html>
