<!DOCTYPE html>
<html lang="en">
<head>

    <title>Friends | Kakao Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:21</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-headphones-alt"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="#">
                <h1 class="header__title">Friends</h1>
            </a>
        </div>
        <div class="header__header-column">
            <span class="header__icon search">
                <i class="fas fa-search"></i>
              </span>
              <span class="search__active">
                <input type="text" placeholder="search">
                <i class="fas fa-search"></i>
              </span>
            <span class="header__icon">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/mino.jpg" alt="mino" class="g-avatar friend__avatar">

                        <span class="friend__name">
                            Aiden Lee
                        </span>
                        <span class="friend__status">
                            whatever it takes.
                        </span>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="friends__birthday">
            <h5 class="friends__title">Friends with Birthday</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/cake.png" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            View more birthdays
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__num">
                        <span>
                            5
                        </span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends__channel">
            <h5 class="friends__title">Channel</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/ch.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Channel
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__num">
                        <span>
                            10
                        </span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <ul class="friends__list">
            <h5 class="friends__title">Friends 137</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/somin.png" alt="somin" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Somin
                        </span>
                        <span class="friend__status">
                            whatever it takes.
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            Symphony (feat. Zara...
                        </span>
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="now-listening__active">
                        <img src="images/nowplay.png" alt="nowplay">
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/jihyo.png" alt="jihyo" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Jihyo
                        </span>
                        <span class="friend__status">
                            ÏûêÍ≥†Ïã∂Ïñ¥...üòÇ

                        <span>
                            Î∞©Ïóê Î™®Í∏∞Í∞Ä ÏûàÏñ¥ - 10cm

                        <img src="images/nowplay.png" alt="nowplay">
                    </div>
                </div>
            </li>
        </ul>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">9</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
