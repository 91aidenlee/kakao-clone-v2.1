<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/04da709f7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:21</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-headphones-alt"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="#" onclick="history.go(-1); return false" class="header__back-btn">
                 <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bullhorn"></i>
                    </span>
                    <span class="settings__title">
                        Notices
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="settings__title">
                        Kakao Lab
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span class="settings__title">
                        Version
                    </span>
                    <span class="settings__content">
                        Latest Version
                    </span>
                </li>
            </ul>
        </section>
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-fingerprint"></i>
                    </span>
                    <span class="settings__title">
                        Privacy
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bell"></i>
                    </span>
                    <span class="settings__title">
                        Notifications
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="settings__title">
                        Friends
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-comment"></i>
                    </span>
                    <span class="settings__title">
                        Chats
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-tv"></i>
                    </span>
                    <span class="settings__title">
                        Display
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-palette"></i>
                    </span>
                    <span class="settings__title">
                        Themes
                    </span>
                    <span class="settings__content">
                        Default theme
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                    <span class="settings__title">
                        Call
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-star"></i>
                    </span>
                    <span class="settings__title">
                        Gamestar
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                    <span class="settings__title">
                        Adanced Features
                    </span>
                </li>
            </ul>
        </section>
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-question-circle"></i>
                    </span>
                    <span class="settings__title">
                        Support
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <div class="nav__badge">9</div>
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
          ðŸ˜‰Please make your screen smallðŸ˜‚
        </span>
    </div>
</body>
</html>
