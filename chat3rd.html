<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/04da709f7e.js" crossorigin="anonymous"></script>
</head>
<body class="chats__body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:21</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-headphones-alt"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                 <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="header__title">Aiden</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Monday, April, 13, 2020
            </span>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="image__bubble">
                        <img src="images/sentimg.jpg" alt="sent-img" width="150">
                    </span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                       Photo
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input">
        <div class="chat__icon-left chat__icon">
            <i class="fas fa-plus"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-grin-hearts"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
          ðŸ˜‰Please make your screen smallðŸ˜‚
        </span>
    </div>
</body>
</html>
